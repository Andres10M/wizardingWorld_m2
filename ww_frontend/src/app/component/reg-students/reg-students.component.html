<h1>Registro de estudiantes de Hogwarts</h1>


<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>First Name</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="firstName" placeholder="JosÃ©" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Last Name</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="lastName" placeholder="Vera" />
      </nz-form-control>
    </nz-form-item>
  
    
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Age</nz-form-label>
      <nz-form-control [nzSpan]="12">
                <nz-input-number formControlName="age" [nzMin]="0" [nzMax]="100000" [nzStep]="100"></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>House</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input formControlName="house" placeholder="Gryffindor" />
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
      <nz-form-label [nzSpan]="7" nzRequired>Level</nz-form-label>
      <nz-form-control [nzSpan]="12">
  <input nz-input formControlName="level" placeHolder="7th year" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
        <button nz-button nzType="primary">Create</button>
      </nz-form-control>
    </nz-form-item>
  
  </form>
